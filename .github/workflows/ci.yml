---
name: CI
on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 6 * * *'

jobs:
  CI:
    uses: ansible-middleware/github-actions/.github/workflows/ci.yml@main
    with:
      fqcn: 'middleware_automation/common'
      molecule_tests: >-
        [ "prod_eap", "stage_eap" ]
